{% extends 'index.html' %}
<title>{% block title %}Analyzing Result{% endblock %}</title>
<body style="background-color: black;">
    {% block content %}
    <div class="container mt-5" style="font-family: Comfortaa;">
        <h1 class="text-center">Analysis Result</h1>
        <p><strong>Input Text:</strong> {{ text }}</p>
        <p><strong>Sentiment:</strong> {{ sentiment }}</p>
        <a href="/" class="btn btn-secondary">Back</a>
    </div>
    <div>
        <h3>Sentiment Distribution</h3>
        {{ chart|safe }}
    </div>
    {% endblock %}
</body>
